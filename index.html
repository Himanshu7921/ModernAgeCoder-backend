<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Policy AI Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #2563eb;
        --secondary-color: #3b82f6;
        --background-color: #ffffff;
        --surface-color: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
        --primary-color: #3b82f6;
        --secondary-color: #60a5fa;
        --background-color: #0f172a;
        --surface-color: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --shadow-color: rgba(0, 0, 0, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        line-height: 1.6;
        padding: 0;
        margin: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background-color: var(--surface-color);
        box-shadow: 0 2px 4px var(--shadow-color);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
    }

    .theme-toggle {
        background: none;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
    }

    .theme-toggle svg {
        width: 1.25rem;
        height: 1.25rem;
    }

    #queryForm {
        max-width: 800px;
        margin: 2rem auto;
        display: flex;
        gap: 1rem;
        padding: 2rem;
        background-color: var(--surface-color);
        border-radius: 1rem;
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    input[type="text"] {
        flex: 1;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        background-color: var(--background-color);
        color: var(--text-primary);
        outline: none;
        transition: all 0.2s ease;
    }

    input[type="text"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
        padding: 1rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.75rem;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    button:hover:enabled {
        background-color: var(--secondary-color);
        transform: translateY(-1px);
    }

    button:disabled {
        background-color: var(--text-secondary);
        cursor: not-allowed;
        transform: none;
    }

    #response {
        max-width: 800px;
        margin: 2rem auto;
        background-color: var(--surface-color);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    #response h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
    }

    #response h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 2rem 0 1rem;
    }

    #aiAnswer {
        color: var(--text-primary);
        line-height: 1.8;
        font-size: 1.125rem;
    }

    .doc-preview {
        margin-top: 1rem;
        padding: 1.25rem;
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 0.875rem;
        white-space: pre-wrap;
        color: var(--text-secondary);
    }

    .pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
    }

    #loadingSpinner {
        display: inline-block;
        width: 1.5rem;
        height: 1.5rem;
        border: 2px solid var(--surface-color);
        border-top: 2px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 0.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }
        
        #queryForm {
            flex-direction: column;
            gap: 0.75rem;
        }
        
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="header">
    <h1>PolicyPal AI</h1>
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="theme-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <span>Theme</span>
    </button>
</div>

<div class="container">
    <div id="queryForm">
        <input type="text" id="queryInput" placeholder="Ask about company policies..." />
    <button id="askBtn" type="button" onclick="askQuery()">
            <span>Ask AI</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

    <div id="response">
        <h2>AI Answer</h2>
        <p id="aiAnswer">Type your question above to get started...</p>

        <h3>Retrieved Documents</h3>
        <div id="docsContainer"></div>
        <div style="margin-top:1rem; display:flex; gap:0.5rem; align-items:center;">
            <button id="toggleDebugBtn" type="button" style="background:none;border:1px solid var(--border-color);padding:0.25rem 0.5rem;border-radius:0.5rem;cursor:pointer;">Show raw response</button>
            <small style="color:var(--text-secondary);">(for debugging)</small>
        </div>
        <pre id="debugRaw" style="display:none;margin-top:1rem;background:var(--background-color);border:1px solid var(--border-color);padding:1rem;border-radius:0.5rem;max-height:240px;overflow:auto;color:var(--text-secondary)"></pre>
    </div>
</div>

<script>
// Theme management
function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    updateThemeIcon(theme);
}

function updateThemeIcon(theme) {
    const icon = document.querySelector('.theme-icon');
    if (theme === 'dark') {
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
    } else {
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
    }
}

function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    setTheme(newTheme);
}

// Initialize theme
const savedTheme = localStorage.getItem('theme') || 'light';
setTheme(savedTheme);

// Global unhandled rejection/logging to help debug UI resets
window.addEventListener('unhandledrejection', function (event) {
    console.error('Unhandled promise rejection:', event.reason);
    showNotification('An unexpected error occurred (see console).', 'error');
});

window.addEventListener('error', function (event) {
    console.error('Unhandled error:', event.error || event.message);
    showNotification('An unexpected error occurred (see console).', 'error');
});

// Query handling
async function askQuery() {
    const query = document.getElementById("queryInput").value.trim();
    if (!query) {
        showNotification("Please enter a question");
        return;
    }

    const aiAnswer = document.getElementById("aiAnswer");
    const docsContainer = document.getElementById("docsContainer");
    const askBtn = document.getElementById("askBtn");

    console.log('askQuery -> sending:', query);
    // Clear previous results and disable button
    docsContainer.innerHTML = '';
    askBtn.disabled = true;
    aiAnswer.innerHTML = `
        <div class="pulse">
            Thinking...
            <div id="loadingSpinner"></div>
        </div>
    `;

    try {
        const response = await fetch("http://127.0.0.1:8000/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            mode: "cors",
            credentials: "omit", // Changed to omit since we don't need credentials
            body: JSON.stringify({ query: query })
        });

        let data = null;
        if (!response.ok) {
            // try to parse error details from server
            try {
                const errBody = await response.json();
                const detailMsg = errBody.detail || errBody.message || JSON.stringify(errBody);
                // show server-provided message if available
                aiAnswer.textContent = detailMsg;
                throw new Error(`Server responded with status ${response.status}: ${detailMsg}`);
            } catch (parseErr) {
                aiAnswer.textContent = `Server error: ${response.status}`;
                throw new Error(`HTTP error ${response.status}`);
            }
        }

        data = await response.json();
        console.log("Response data:", data); // For debugging

        if (data && data.answer) {
            // Update the AI answer with the response
            aiAnswer.innerHTML = data.answer.replace(/\n/g, '<br>');
            
            // Clear and update the documents container
            docsContainer.innerHTML = '';
            if (Array.isArray(data.retrieved_docs)) {
                data.retrieved_docs.forEach((doc, index) => {
                    const div = document.createElement("div");
                    div.className = "doc-preview";
                    div.innerHTML = `Document ${index + 1}:<br>${doc.replace(/\n/g, '<br>')}`;
                    docsContainer.appendChild(div);
                });
            }
            // show raw JSON in debug panel for troubleshooting
            const debugRaw = document.getElementById('debugRaw');
            if (debugRaw) debugRaw.textContent = JSON.stringify(data, null, 2);
        } else {
            // Handle case where response doesn't have expected data
            aiAnswer.textContent = "No answer returned from server.";
            throw new Error("Invalid response format from server");
        }

    } catch (err) {
        console.error("Error:", err);
        showNotification("An error occurred: " + err.message, "error");
        aiAnswer.textContent = "Sorry, something went wrong. Please try again.";
    } finally {
        askBtn.disabled = false;
    }
}

function showNotification(message, type = "info") {
    // Create notification element
    const notification = document.createElement("div");
    notification.className = `notification ${type}`;
    notification.style.cssText = `
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        background-color: var(--surface-color);
        color: var(--text-primary);
        box-shadow: 0 4px 6px var(--shadow-color);
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
    `;
    notification.textContent = message;

    // Add to document
    document.body.appendChild(notification);

    // Remove after 3 seconds
    setTimeout(() => {
        notification.style.animation = "slideOut 0.3s ease-in";
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// Add event listener for Enter key
document.getElementById("queryInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        askQuery();
    }
});
</script>

<style>
@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOut {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}
</style>

</body>
</html>
